<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Заведение экскурсий </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="px-4 py-5 my-5 text-center mb-3">
    <h1 class="display-5 fw-bold text-body-emphasis">База отдыха Переделки</h1>
    <div class="col-lg-6 mx-auto">

        <div class="container mt-5 ">
            <h1>Заполнение справочника экскурсий</h1>
            <form action="/home" method="post">
                <input type="text" name="name" placeholder="Введите название экскурсии" class="form-control"><br>
                <textarea name="description" placeholder="Введите описание экскурсии" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Добавить статью</button>
            </form>
            <div th:each="el : ${exc}" class="alert alert-info mt-2">
               <h3 th:text="${el.name}"/>
                <p th:text="${el.description}"/>
            </div>
        </div>

    </div>

</div>
</body>
</html>
